<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login dan Registrasi</title>
    <link rel="stylesheet" href="login.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    />
  </head>
  <body>
    <div class="container">
      <div class="card">
        <div class="left-panel">
          <h1>Selamat Datang Kembali!</h1>
          <p>
            Untuk tetap terhubung dengan kami, silahkan masuk dengan akun anda
          </p>
          <button class="sign-in-btn">SIGN IN</button>
        </div>
        <div class="right-panel">
          <h1>Buat Akun</h1>
          <div class="social-container">
            <a href="#" class="social"><i class="fab fa-facebook-f"></i></a>
            <a href="#" class="social"><i class="fab fa-google-plus-g"></i></a>
            <a href="#" class="social"><i class="fab fa-linkedin-in"></i></a>
          </div>
          <p class="or-text">atau gunakan email anda untuk registrasi</p>
          <form>
            <input type="text" placeholder="Nama" class="form-input" />
            <input type="email" placeholder="Email" class="form-input" />
            <input type="password" placeholder="Password" class="form-input" />
            <button type="submit" class="sign-up-btn">SIGN UP</button>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
